<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-active-positive transparent-bg">

  <ion-tab title="Intro" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/tab/intro">
    <ion-nav-view name="tab-intro" class="blue-gradient-bg"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Skills" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/skills">
    <ion-nav-view name="tab-skills"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Work" icon-off="ion-ios7-albums-outline" icon-on="ion-ios7-albums" href="#/tab/work">
    <ion-nav-view name="tab-work"></ion-nav-view>
  </ion-tab>


</ion-tabs>
