<ion-view view-title="Skills" class="blu-grad-bg">
        <ion-content class="white-txt">

                <div class="row">
                        <div class="col padding-30">

                                <h4 class="white-heading">{{skills[0].title}}</h4>

                                <ul class="with-bullets" ng-repeat="skill in skills[0].skillList">

                                        <li><p>{{skill}}</p></li>

                                </ul>

                                <hr class="divider">

                                <h4 class="white-heading">{{skills[1].title}}</h4>

                                <ul class="with-bullets" ng-repeat="skill in skills[1].skillList">

                                        <li><p>{{skill}}</p></li>

                                </ul>

                                <hr class="divider">

                                <h4 class="white-heading">{{skills[2].title}}</h4>

                                <ul class="with-bullets" ng-repeat="skill in skills[2].skillList">

                                        <li><p>{{skill}}</p></li>

                                </ul>

                        </div>
                </div>
                
        </ion-content>
</ion-view>
